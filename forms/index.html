<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Formato de codificação de caractere, impede que ocorre erro de algum caracter específico-->        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Define o zoom inicial do site de acordo com o tamanho do dispositivo usado-->
        <title>Formulário</title>
    </head>
    <body>
        <hr>
        <h1>Formulário 1</h1>
        <h5>Dados são mostrados na url, completa os dados automaticamente</h5>
        <form name="sigup" autocomplete="on"  method="get" action="#" >
            <!--método get mostra os dados do formulário na url-->
            <!--autocomplete define se quando o usuário entrar no site os dados dele já estaram lá, com off isso não acontece-->
            <!--action é onde se coloca o endereço para onde os dados serão enviados-->
            Nickname <input type="text" name="apelido"><br>
            Idade <input type="number" name="idade"><br>
            Senha <input type="password" name="senha"><br>
            <button type="submit">Enviar Dados</button>
            <!--type submit envia os dados-->
        </form>
        <hr>
        <h1>Formulário 2</h1>
        <h5>Dados não são mostrados na url, não completa os dados automaticamente</h5>
        <form name="sigup" autocomplete="off" method="post" action="#" >
            <!--Método post envia os dados sem mostra-los na url-->
            Primeiro Nome <input type="text" name="primeironome"><br>
            Segundo Nome <input type="" name="segundonome"><br>
            Email <input type="" name="email"><br>
            Data de Nascimento <input type="date" name="data"><br>
            <button type="submit">Enviar</button>
        </form>
        <hr>
        <form name="formulario" action="#">
            Número de 5 em 5 <input type="number" min="0" step="5" max="100">
        </form>
        <form>
            <input type="range" name="" id=""><br>
            <input type="color"><br>
            <input type="radio"><input type="radio"><br>
            <input type="checkbox"><br>
            <input type="file"><br>
            <select>
                <option>Picles</option>
                <option>Batata</option>
                <option>Alfafa</option>
            </select><br>
            <textarea rows="10" cols="50"></textarea>

        </form>

    </body>

</html>
