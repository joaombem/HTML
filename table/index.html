<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <thead>
        <table width="600" border="1" cellspacing="15" cellpadding="30" align="center">
            <!--width define o tamanho da célula da tabela
            border define o tamanho da borda da tabela
            cellspacing define o espaço entre a célula e a borda da tabela
            cellpadding define o espaço entre o texto e a borda da célula
            align define o alinahmento da tabela, se ficará no centro, na direita do site, etc-->
            <tr>
                <!--tr é o número de células na vertical-->
                <th>Texto1</th>
                <!--th é o mesmo que td, porém usado para ser o cabeçalho da tabela-->
                <th>Texto2</th>
            </tr>
    </thead>
    <!--thead separa a parte do cabeçalho, apenas para melhor vizualização do código-->
    <tbody>
        <tr>
            <td>Texto3</td>
            <!--td é o número de células  na horizontal-->
            <td>Texto4</td>
            <td>Texto5</td>
        </tr>
    </tbody>
    <!--o mesmo do thead, porém com o corpo do objeto-->
    <tfoot>
        <tr>
            <td>Texto6</td>
            <td>Texto7</td>
        </tr>
    </tfoot>
    <!--o mesmo do thead, porém com o rodapé do objeto-->
    </table>
</body>
</html>
