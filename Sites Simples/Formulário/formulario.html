<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <form name="cadastro" method="get" action="#">
                Nome Completo <input type="text"><br>
                E-mail <input type="email"><br>
                Senha <input type="password"><br>
                Gênero Masculino<input name="sexo" type="radio"> Feminino <input name="sexo" type="radio"><br>
                Data De Nascimento <input type="date"><br>
                Estado Civil <select>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                </select><br>
                Descrição <br><textarea rows="10" cols="50"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
    </fieldset>
    </div>    
</body>
</html>
